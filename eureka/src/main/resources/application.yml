spring:
  application:
    name: discovery-service
  cloud:
    config:
      fail-fast: true
      import-check:
        enabled: false
management:
  endpoints:
    web:
      exposure:
        include: "health,refresh"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
server:
  port: 8761